<div class="row my-3">
    <div class="input-group">
      <input type="file" class="form-control" id="chosenFile" (change)="selectFile($event)">
      <button class="btn btn-secondary" type="button" id="uploadButton" [disabled]="!selectedFiles" (click)="upload()">Загрузить</button>
    </div>
</div>
<div *ngIf="currentFile" class="progress my-3">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>
  <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
  <table class = "table table-striped table-bordered table-hover align-middle text-center">
    <thead>
      <caption>Список вложений</caption>
        <tr>
            <th class="col-5"><a>Файл</a></th>
            <th class="col-2"><a>Действия</a></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let file of fileInfos | async">
            <td> <a href="{{ file.url }}">{{ file.name }}</a> </td>
            <td>
                <button (click) = "delete(file.url)" class = "btn btn-danger">Удалить</button>
            </td>
        </tr>
    </tbody>
</table>
